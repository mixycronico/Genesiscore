channels:
  - "predictor_temporal"
  - "macro_data"
  - "market_data"  # AÃ±adido para consumir precios de market_monitor
config:
  max_datos: 100
  lstm_window: 60
  lstm_hidden_size: 64
  lstm_layers: 2
  retrain_interval: 3600  # segundos
  circuit_breaker:
    max_failures: 3
    reset_timeout: 900
  modelo_path: "/models/predictor_temporal.pth"
redis:
  host: "redis"
  port: 6379
  db: 0
db_config:
  host: "predictor_db"
  port: 5432
  database: "predictor_db"
  user: "predictor_user"
  password: "secure_password"