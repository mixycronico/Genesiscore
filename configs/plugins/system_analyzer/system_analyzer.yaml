channels:
  - "system_insights"
  - "market_data"
  - "corec_stream_corec1"
  - "trading_results"
  - "capital_data"
  - "user_data"
  - "settlement_data"
  - "alert_data"
  - "eventos"
  - "auditoria"
  - "cli_data"
config:
  circuit_breaker:
    max_failures: 3
    reset_timeout: 900
analyzer_config:
  analysis_interval: 300  # Segundos entre an√°lisis
redis:
  host: "redis"
  port: 6379
  db: 0
db_config:
  host: "analyzer_db"
  port: 5432
  database: "analyzer_db"
  user: "analyzer_user"
  password: "secure_password"