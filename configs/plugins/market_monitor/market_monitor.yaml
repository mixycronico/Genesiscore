channels:
  - "market_data"
  - "macro_data"
  - "exchange_data"
config:
  symbols: ["BTC/USDT", "ETH/USDT"]
  update_interval: 60  # segundos
  circuit_breaker:
    max_failures: 3
    reset_timeout: 900
redis:
  host: "redis"
  port: 6379
  db: 0
db_config:
  host: "monitor_db"
  port: 5432
  database: "monitor_db"
  user: "monitor_user"
  password: "secure_password"