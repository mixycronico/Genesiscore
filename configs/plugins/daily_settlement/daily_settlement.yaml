channels:
  - "settlement_data"
  - "trading_results"
  - "capital_data"
  - "macro_data"
  - "user_data"
config:
  circuit_breaker:
    max_failures: 3
    reset_timeout: 900
settlement_config:
  settlement_time: "23:59"  # UTC
capital_config:
  phases:
    - name: "aggressive"
      min: 100
      max: 1000
      risk_per_trade: 0.03
    - name: "moderate"
      min: 1000
      max: 10000
      risk_per_trade: 0.02
    - name: "conservative"
      min: 10000
      max: 1000000
      risk_per_trade: 0.01
redis:
  host: "redis"
  port: 6379
  db: 0
db_config:
  host: "settlement_db"
  port: 5432
  database: "settlement_db"
  user: "settlement_user"
  password: "secure_password"