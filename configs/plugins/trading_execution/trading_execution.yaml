channels:
  - "market_data"
  - "macro_data"
  - "exchange_data"
  - "corec_stream_corec1"
  - "trading_results"
  - "capital_data"
config:
  circuit_breaker:
    max_failures: 3
    reset_timeout: 900
trading_config:
  capital_per_user: 1000  # USD
  risk_per_trade: 0.02  # 2%
  leverage: 10  # Para futuros
  take_profit: 0.05  # 5%
  stop_loss: 0.02  # 2%
  min_spread: 0.001  # 0.1%
exchange_config:
  exchanges:
    - name: "binance"
      api_key: "TU_BINANCE_API_KEY"  # Obtener en https://www.binance.com/en/my/settings/api-management
      api_secret: "TU_BINANCE_API_SECRET"
      symbols: ["BTCUSDT", "ETHUSDT"]
    - name: "kucoin"
      api_key: "TU_KUCOIN_API_KEY"  # Obtener en https://www.kucoin.com/account/api
      api_secret: "TU_KUCOIN_API_SECRET"
      api_passphrase: "TU_KUCOIN_API_PASSPHRASE"
      symbols: ["BTC-USDT", "ETH-USDT"]
    - name: "bybit"
      api_key: "TU_BYBIT_API_KEY"  # Obtener en https://www.bybit.com/app/user/api-management
      api_secret: "TU_BYBIT_API_SECRET"
      symbols: ["BTCUSDT", "ETHUSDT"]
    - name: "okx"
      api_key: "TU_OKX_API_KEY"  # Obtener en https://www.okx.com/account/api
      api_secret: "TU_OKX_API_SECRET"
      api_passphrase: "TU_OKX_API_PASSPHRASE"
      symbols: ["BTC-USDT", "ETH-USDT"]
    - name: "kraken"
      api_key: "TU_KRAKEN_API_KEY"  # Obtener en https://www.kraken.com/u/settings/api
      api_secret: "TU_KRAKEN_API_SECRET"
      symbols: ["BTC/USD", "ETH/USD"]
redis:
  host: "redis"
  port: 6379
  db: 0
db_config:
  host: "execution_db"
  port: 5432
  database: "execution_db"
  user: "execution_user"
  password: "secure_password"