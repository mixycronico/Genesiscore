channels:
  - "exchange_data"
config:
  fetch_interval: 300  # segundos (5 minutos, dividido entre exchanges)
  circuit_breaker:
    max_failures: 3
    reset_timeout: 900
exchange_config:
  exchanges:
    - name: "binance"
      api_key: "TU_BINANCE_API_KEY"  # Reemplazar
      api_secret: "TU_BINANCE_API_SECRET"  # Reemplazar
      symbols: ["BTCUSDT", "ETHUSDT"]
    - name: "kucoin"
      api_key: "TU_KUCOIN_API_KEY"  # Reemplazar
      api_secret: "TU_KUCOIN_API_SECRET"  # Reemplazar
      symbols: ["BTC-USDT", "ETH-USDT"]
    - name: "bybit"
      api_key: "TU_BYBIT_API_KEY"  # Reemplazar
      api_secret: "TU_BYBIT_API_SECRET"  # Reemplazar
      symbols: ["BTCUSDT", "ETHUSDT"]
    - name: "okx"
      api_key: "TU_OKX_API_KEY"  # Reemplazar
      api_secret: "TU_OKX_API_SECRET"  # Reemplazar
      symbols: ["BTC-USDT", "ETH-USDT"]
    - name: "kraken"
      api_key: "TU_KRAKEN_API_KEY"  # Reemplazar
      api_secret: "TU_KRAKEN_API_SECRET"  # Reemplazar
      symbols: ["BTC/USD", "ETH/USD"]
redis:
  host: "redis"
  port: 6379
  db: 0
db_config:
  host: "exchange_db"
  port: 5432
  database: "exchange_db"
  user: "exchange_user"
  password: "secure_password"