channels:
  - "capital_data"
  - "trading_results"
  - "macro_data"
config:
  circuit_breaker:
    max_failures: 3
    reset_timeout: 900
capital_config:
  min_contribution: 100  # USD
  max_active_ratio: 0.6  # 60% del pool activo
  phases:
    - name: "aggressive"
      min: 100
      max: 1000
      risk_per_trade: 0.03  # 3%
    - name: "moderate"
      min: 1000
      max: 10000
      risk_per_trade: 0.02  # 2%
    - name: "conservative"
      min: 10000
      max: 1000000
      risk_per_trade: 0.01  # 1%
redis:
  host: "redis"
  port: 6379
  db: 0
db_config:
  host: "capital_db"
  port: 5432
  database: "capital_db"
  user: "capital_user"
  password: "secure_password"